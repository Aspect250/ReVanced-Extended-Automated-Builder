name: Delete Previous Releases and Tags

on:
  workflow_dispatch:

jobs:
  delete_releases_tags:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v2

      - name: Delete Releases
        run: |
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          REPO_OWNER=$(basename $GITHUB_REPOSITORY)
          REPO_NAME=$(basename $(dirname $GITHUB_REPOSITORY))
          RELEASES=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/releases" | jq -r ".[].id")
          for RELEASE_ID in $RELEASES; do
            curl -X DELETE -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/releases/$RELEASE_ID"
          done

      - name: Delete Tags
        run: |
          export GITHUB_TOKEN="${{ secrets.GITHUB_TOKEN }}"
          REPO_OWNER=$(basename $GITHUB_REPOSITORY)
          REPO_NAME=$(basename $(dirname $GITHUB_REPOSITORY))
          TAGS=$(curl -s -H "Authorization: Bearer $GITHUB_TOKEN" "https://api.github.com/repos/$REPO_OWNER/$REPO_NAME/tags" | jq -r ".[].name")
          for TAG_NAME in $TAGS; do
            git push --delete origin "$TAG_NAME"
          done
